<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Cliente - Sistema de Reciclagem</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="../icons8-reciclagem-48.png" type="image/x-icon">
</head>
<body class="page-container">
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-user" style="color: #2563eb; margin-right: 10px;"></i>Login Cliente</h1>
            <p>Acesse sua conta para solicitar coletas</p>
        </div>

        <div id="error-message" class="error-message" style="display: none;"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Senha</label>
                <input type="password" id="password" class="form-input" required>
            </div>

            <button type="submit" class="btn btn-primary btn-full">
                Entrar
            </button>
        </form>

        <div class="form-links">
            <p>Não tem uma conta? <a href="cadastro-cliente.html">Cadastre-se aqui</a></p>
        </div>

        <div class="link-back">
            <a href="../index.html">← Voltar ao início</a>
        </div>
    </div>

    <script src="../scripts/auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (loginCliente(email, password)) {
                window.location.href = 'dashboard-cliente.html';
            } else {
                showError('Email ou senha incorretos.');
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Verificar se já está logado
        if (isLoggedIn() && getCurrentUserType() === 'cliente') {
            window.location.href = 'dashboard-cliente.html';
        }
    </script>
</body>
</html>
