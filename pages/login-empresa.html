<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Empresa - Sistema de Reciclagem</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="../icons8-reciclagem-48.png" type="image/x-icon">
</head>
<body class="login-page-container">
    <div class="login-page-wrapper">
        <a href="../index.html" class="back-link-login">
            <i class="fas fa-arrow-left"></i> Voltar ao início
        </a>

        <div class="login-card">
            <div class="login-icon-container">
                <i class="fas fa-building login-icon-company"></i>
            </div>
            
            <div class="login-header-new">
                <h1>Login da Empresa</h1>
                <p>Acesse sua conta para gerenciar pedidos de coleta</p>
            </div>

            <div id="error-message" class="error-message" style="display: none;"></div>

            <form id="loginForm" class="login-form-new">
                <div class="form-group-new">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="empresa@exemplo.com" required>
                </div>

                <div class="form-group-new">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Digite sua senha" required>
                </div>

                <button type="submit" class="btn-entrar">
                    Entrar
                </button>
            </form>

            <div class="login-links">
                <p>Não tem uma conta? <a href="cadastro-empresa.html">Cadastre-se aqui</a></p>
                <p><a href="recuperar-senha.html" class="forgot-password">Esqueceu sua senha?</a></p>
            </div>
        </div>
    </div>

    <script src="../scripts/auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Limpar mensagem de erro anterior
            hideError();
            
            if (loginEmpresa(email, password)) {
                window.location.href = 'dashboard-empresa.html';
            } else {
                showError('Email ou senha incorretos.');
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            const errorDiv = document.getElementById('error-message');
            errorDiv.style.display = 'none';
        }
    </script>
</body>
</html>
